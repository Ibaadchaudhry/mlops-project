# Production Resource Patch - Higher resource limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fl-server
spec:
  replicas: 2  # HA setup
  template:
    spec:
      containers:
      - name: fl-server
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: 3  # Scale for production load
  template:
    spec:
      containers:
      - name: api-service
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
