global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Service metrics
  - job_name: 'api-service'
    static_configs:
      - targets: ['api-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # FL Server metrics (if we add them)
  - job_name: 'fl-server'
    static_configs:
      - targets: ['fl-server:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Dashboard metrics (if we add them)
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:8501']
    metrics_path: '/metrics'
    scrape_interval: 30s