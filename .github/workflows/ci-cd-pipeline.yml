name: FL MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # CODE QUALITY & TESTING
  # ================================
  quality-tests:
    name: Code Quality & Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort mypy

    - name: Code formatting check (Black)
      run: |
        black --check --diff .

    - name: Import sorting check (isort)
      run: |
        isort --check-only --diff .

    - name: Linting (flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking (mypy)
      continue-on-error: true
      run: |
        mypy --ignore-missing-imports --no-strict-optional *.py

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ================================
  # INTEGRATION TESTS
  # ================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test data ingestion
      run: |
        python -c "
        from data_ingestion import load_federated_data
        data = load_federated_data(num_clients=2)
        assert len(data) == 2
        print('‚úÖ Data ingestion test passed')
        "

    - name: Test model creation
      run: |
        python -c "
        from model import TabularMLP
        import torch
        model = TabularMLP(input_dim=50)
        x = torch.randn(10, 50)
        output = model(x)
        assert output.shape == (10,)
        print('‚úÖ Model test passed')
        "

    - name: Test drift detection
      run: |
        python -c "
        import pandas as pd
        import numpy as np
        from drift_detector import detect_drift_featurewise
        df1 = pd.DataFrame({'a': np.random.normal(0, 1, 100), 'b': np.random.normal(0, 1, 100)})
        df2 = pd.DataFrame({'a': np.random.normal(0.5, 1, 100), 'b': np.random.normal(0, 1, 100)})
        results = detect_drift_featurewise(df1, df2)
        assert 'a' in results and 'b' in results
        print('‚úÖ Drift detection test passed')
        "

  # ================================
  # BUILD & PUSH DOCKER IMAGES
  # ================================
  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [quality-tests, integration-tests]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        service: [api, server, dashboard, client]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ================================
  # SECURITY SCANNING
  # ================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        service: [api, server, dashboard, client]
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'
      continue-on-error: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
      continue-on-error: true

  # ================================
  # DEPLOY TO STAGING
  # ================================
  deploy-staging:
